<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="resources/css/login.css">
    <link rel="stylesheet" href="resources/css/variables/breakpoints/login-breakpoints.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="modalDialog">
                <div class="modal-container">
                    <div class="modal-header">
                        <p>Login to "Demo Shop"</p>
                    </div>
                    <div class="modal-content">
                        <form action="">
                            <div class="inputWithIcon">
                                <label for="login">Your Login:</label>
                                <input type="text" placeholder="" minlength="5">
                                <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                            </div>
                            <div class="inputWithIcon">
                                <label for="password">Your Password:</label>
                                <input type="password" placeholder="" minlength="5" maxlength="12">
                                <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
                            </div>
                            <div class="inputWithIcon submit-area">
                                <input type="submit" value="Submit" id="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
