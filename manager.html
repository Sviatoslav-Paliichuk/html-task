<!DOCTYPE html>
<html>
<!-- *** DRAFT PAGE *** -->

<head>

    <link rel="stylesheet" href="resources/css/products.css">
    <link rel="stylesheet" href="resources/css/manager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
    <header>
        <nav class="header-navigation">
            <ul>
                <li>
                    <a href="" id="shopping-cart">
                        <i class="fa fa-shopping-cart fa-2x icon-vertical-align white" aria-hidden="true"></i>
                    </a>
                    <a href="" id="personal-account" class="decoration-clear active-user white">
                        <span class="user-lable"> Hello,
                            <i>John_Doe</i>
                        </span>
                        <i class="fa fa-sign-out fa-2x icon-vertical-align white" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="content-container">
                <div id='parent5' class="parent">
                    <div class="left">
                        <label class="chart-label">Sold by category</p>
                            <svg class="chart-left"></svg>
                    </div>
                    <div class="right">
                        <label class="chart-label">Revenue by category</label>
                        <svg class="chart-right"></svg>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="centered-text white">Copyright 'DemoShop', 2017</p>
    </footer>
    <script>
        var chart_left = c3.generate({
            bindto: d3.select('.chart-left'),
            data: {
                columns: [
                    ['Sold by category', 0, 10, 18, 29, 51]
                ],
                type: 'spline'
            },
            grid: {
                x: {
                    show: true
                },
                y: {
                    show: true
                }
            },
            axis: {
                x: {
                    type: 'category',
                    categories: ['Jeans', 'Coats', 'Sweaters', 'Wear to work', 'Active wear']
                },
                y: {
                    show: true,
                    max: 60,
                    min: 0,
                    ticks: 10
                }
            }, legend: {
                show: false
            }
        });

        var chart_right = c3.generate({
            bindto: d3.select('.chart-right'),
            data: {
                columns: [
                    ['Sold by category', 0, 100, 2800, 2600, 2650]
                ], type: 'spline'
            },
            grid: {
                x: {
                    show: true
                },
                y: {
                    show: true
                }
            },
            axis: {
                x: {
                    type: 'category',
                    categories: ['Jeans', 'Coats', 'Sweaters', 'Wear to work', 'Active wear']
                },
                y: {
                    show: true,
                    max: 3000,
                    min: 0,
                    ticks: 500
                }
            }, legend: {
                show: false
            }
        });
    </script>
</body>

</html>
